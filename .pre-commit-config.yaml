repos:
# Official repo for the clang-format hook
- repo: https://github.com/pre-commit/mirrors-clang-format
  rev: 'v19.1.1'
  hooks:
  - id: clang-format
    exclude: "^thirdparty"
# Official repo for default hooks
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: 'v5.0.0'
  hooks:
  - id: check-xml
  - id: check-merge-conflict
  - id: mixed-line-ending
    exclude: "^thirdparty"
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
    exclude: "^thirdparty"
  - id: end-of-file-fixer
    exclude: "^thirdparty"
# isort for python imports
- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
    - id: isort
      name: isort (python)
      exclude: "^thirdparty"
# black repo for python formatting
- repo: https://github.com/psf/black
  rev: 24.10.0
  hooks:
    - id: black
      exclude: "^thirdparty"
# Custom repo for the preCICE configuration formatter
- repo: https://github.com/precice/precice-pre-commit-hooks
  rev: 'v3.3'
  hooks:
  - id: format-precice-config
- repo: https://github.com/codespell-project/codespell
  rev: v2.3.0
  hooks:
    - id: codespell
      exclude: "^thirdparty"
- repo: local
  hooks:
  - id: update-cmake-sources
    name: update CMake sources
    entry: tools/building/updateSourceFiles.py
    pass_filenames: false
    require_serial: true
    language: python
    types_or: [c, c++]
